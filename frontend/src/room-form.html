<template>
  <div class="container">
    <!--<form class="room-form" action="/rooms" method="POST">-->
    <div class="room-form">
      <div class="row">
        <div class="eight columns offset-by-two">
          <label for="room">Room Name</label>
          <input type="text" name="room" class="room-name u-full-width" placeholder="Room Name" value.bind="roomName">
        </div>
      </div>

      <div class="row">
        <div class="four columns offset-by-two">
          <label for="music_source">Music Source</label>
          <select name="music_source" class="u-full-width" value.bind="musicSource" matcher.bind="musicMatcher">
            <!--<option value="gmusic">Google Play Music</option>-->
            <option model.bind="sourcer" repeat.for="sourcer of sourcers">${sourcer.displayName}</option>
          </select>
        </div>
        <div class="four columns">
          <label for="shuffle_order">Shuffle Order</label>
          <select name="shuffle_order" class="u-full-width" value.bind="shuffleOrder" matcher.bind="musicMatcher">
            <option model.bind="shuffler" repeat.for="shuffler of shufflers">${shuffler.displayName}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <button click.trigger="createRoom()" class="button eight columns offset-by-two">Create Room</button>
      </div>
    </div>
  </div>
</template>
