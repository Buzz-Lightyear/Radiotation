<h1>Admin Console</h1>
<div class="forms">
  <form method="POST" action="/admin">
    <input type="hidden" name="action" value="startRound">
    <button type="submit">Start New Round</button>
  </form>
  <form method="POST" action="/admin">
    <input type="hidden" name="action" value="revealCard">
    <button type="submit">Reveal Card</button>
  </form>
  <form method="POST" action="/admin">
    <input type="hidden" name="action" value="forceFold">
    <button type="submit">Force Fold</button>
  </form>
  <form method="POST" action="/admin">
    <input type="hidden" name="action" value="endGame">
    <button type="submit">End Game</button>
  </form>
</div>
[[ if .Dev ]]
  <script src="/bower_components/jquery/dist/jquery.js"></script>
[[ else ]]
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
[[ end ]]
<script src="/js/admin.js"></script>
