<div ng-cloak class="container-fluid content main-content" layout="column" ng-controller="RadioCtrl as game">
  <div class="container-fluid content">
    <div class="jumbotron">
      <form class="form-horizontal room-form" action="/rooms">
        <div class="form-group">
          <label for="room" class="col-sm-2 control-label">Room Name</label>
          <div class="col-sm-8">
            <input type="text" name="room" class="form-control room-name" placeholder="Room Name">
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
[[ template "scripts" . ]]
