[[ $q := .Queue ]]
[[ $r := .Room ]]
[[ if .Tracks ]]
  [[ range $i, $track := .Tracks ]]
    <div class="search-track">
      <div href="#" class="thumbnail">
        <div class="album-art" style="background-image:url([[ $track.Album.Image ]])" alt="[[ $track.Album.Name ]]">
          <form class="add" action="/rooms/[[ $r.Name ]]/add">
            [[ if $q.HasTrack $track ]]
              <a href="#"><span class="glyphicon glyphicon-ok"></span></a>
            [[ else ]]
              <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
            [[ end ]]
            <input type="hidden" name="id" value="[[ $track.ID ]]"/>
          </form>
        </div>
      </div>
      <div class="track-info">
        <p>[[ $track.Name ]]</p>
        <p>[[ $track.ArtistList ]]</p>
      </div>
    </div>
  [[ end ]]
[[ else ]]
  <h1>No Tracks Found</h1>
[[ end ]]
